<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- boostrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- boostrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <style>
    a{
      text-decoration: none;
      color: white;
    }
   </style>
  </head>
  <body>
    
    
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      data-bs-whatever="@mdo"
    >
    
    <i class="bi bi-power">Login</i>
    </button>

    <div
      class="modal fade shadow-lg ps-5 pe-5 mb-2 bg-dark rounded "
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
    <p style="color: white;" class="border-bottom border-white p-2"><img  src="icon/car (1).png" width="35" height="35"> <span class="ps-2" style="color: blue;">S</span>imple Parking Management System</p>
      <div class="modal-dialog pt-5">
        
        <div class="modal-content ">
          
          <!-- <div class="modal-header">
            <h3 class="w-100 text-center">Admin Login</h3>
            
          </div> -->
          <div class="modal-body ">
            <h3 class="w-100 text-center"><img src="icon/log-in.png" width="35" height="35"> Admin Login</h3>
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password</label
                >
                <input type="password" class="form-control" id="message-text" />
              </div>
             
            </form>
            <div class="d-grid gap-2" >
              <button class="btn btn-primary rounded-pill" type="button"><a href="dashbord.html">
                Login</a></button>
            </div>
          </div>
         
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
